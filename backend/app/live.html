mkdir -p backend/app/templates

cat > backend/app/templates/live.html <<'HTML'
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>North Star Live</title>
  <style>
    body { font-family: system-ui; margin: 20px; background:#0b0f14; color:#e8eef6; }
    h2 { margin: 0 0 12px 0; }
    .bar { display:flex; gap:10px; align-items:center; margin: 10px 0 18px 0; flex-wrap:wrap; }
    input { padding:10px 12px; border-radius:12px; border:1px solid #273244; background:#101826; color:#e8eef6; width: 420px; }
    button { padding:10px 12px; border-radius:12px; border:1px solid #273244; background:#121f33; color:#e8eef6; cursor:pointer; }
    button:hover { background:#162742; }
    .muted { color:#9db0c7; font-size:12px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; }
    .card { border:1px solid #273244; border-radius:16px; padding:12px; width:360px; background:#0f1726; box-shadow: 0 8px 18px rgba(0,0,0,.25); }
    .score { font-size:28px; font-weight:800; }
    .pill { display:inline-block; padding:3px 10px; border-radius:999px; background:#101f33; border:1px solid #273244; margin-right:6px; font-size:12px; }
    .title { font-weight:700; margin: 8px 0 4px 0; }
    .small { font-size:12px; color:#9db0c7; word-break: break-all; }
    .ok { color:#6ee7b7; }
    .bad { color:#fca5a5; }
  </style>
</head>
<body>
  <h2>üõ∞Ô∏è North Star Live Threat Feed</h2>

  <div class="bar">
    <input id="url" placeholder="https://example.com" />
    <button onclick="scanUrl()">Scan URL</button>
    <button onclick="collectRun()">Collect Now</button>
    <span class="muted" id="status"></span>
  </div>

  <div class="row" id="cards"></div>

<script>
const cards = document.getElementById("cards");
const statusEl = document.getElementById("status");

function badge(a){
  if (a.category === "leak") return "LEAK";
  if (a.category === "vulnerability") return "VULN";
  if (a.category === "attack_chatter") return "CHATTER";
  if (a.category === "noise") return "NOISE";
  return a.category?.toUpperCase?.() || "ALERT";
}

function cardHTML(a) {
  return `
  <div class="card">
    <div class="score">${Number(a.score).toFixed(1)}</div>
    <div style="margin:6px 0;">
      <span class="pill">${badge(a)}</span>
      <span class="pill">${a.sector || "other"}</span>
      <span class="pill">${a.intent || "n/a"}</span>
    </div>
    <div class="title">${a.title || "(no title)"}</div>
    <div class="small">${(a.source || "")} ${(a.url || "")}</div>
    <div class="small">#${a.id} ‚Ä¢ ${a.created_at}</div>
  </div>`;
}

function pushCard(a) {
  const div = document.createElement("div");
  div.innerHTML = cardHTML(a);
  cards.prepend(div.firstElementChild);
}

async function scanUrl() {
  const u = document.getElementById("url").value.trim();
  if (!u) return;
  statusEl.textContent = "scanning‚Ä¶";
  statusEl.className = "muted";

  const r = await fetch("/scan/url", {
    method: "POST",
    headers: {"Content-Type":"application/json", "x-api-key":"dev"},
    body: JSON.stringify({url: u})
  });
  const j = await r.json();

  if (j.ok) {
    statusEl.textContent = `ok ‚úÖ stored post_id=${j.post_id} alert_id=${j.alert_id}`;
    statusEl.className = "muted ok";
  } else {
    statusEl.textContent = `failed ‚ùå ${j.fetch?.error || j.error || "unknown"}`;
    statusEl.className = "muted bad";
  }
}

async function collectRun(){
  statusEl.textContent = "collecting‚Ä¶";
  statusEl.className = "muted";
  const r = await fetch("/collect/run", {method:"POST", headers: {"x-api-key":"dev"}});
  const j = await r.json();
  statusEl.textContent = `collect ok ‚úÖ inserted=${j.inserted_posts} alerts=${j.created_alerts}`;
  statusEl.className = "muted ok";
}

const es = new EventSource("/alerts/stream");
es.addEventListener("hello", () => console.log("connected"));
es.addEventListener("alert", (ev) => {
  const a = JSON.parse(ev.data);
  pushCard(a);
});
</script>
</body>
</html>
HTML
